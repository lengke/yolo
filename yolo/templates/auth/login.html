<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<br>
{% for message in get_flashed_messages()%}
    {{message}}
{% endfor %}
<br>

<h2>用户登录</h2>

<br>
{% for message in form.errors%}
    <p>{{form.errors[message]}}</p>
{% endfor %}
<br>
<form method="post">
    {{ form.csrf_token }}
    <p>
        邮箱：{{form.email}}
    </p>
    <p>
        密码：{{form.password}}
    </p>
    <p>
        确认密码：{{form.password2}}
    </p>
    <p>
        记住我：{{ form.remember }}
    </p>

    <p>
         {{form.submit}}
    </p>
</form>

<p><a href="{{ url_for('auth.register')}}">注册新用户</a></p>

<p><a href="{{ url_for('auth.forget_password')}}">忘记密码</a></p>

</body>
</html>
